<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Securing the Future</title>

<style>
body {
    margin: 0;
    font-family: 'Courier New', monospace;
    background: black;
    color: #ff3b3b;
    overflow-x: hidden;
}

/* Animated scan line */
.scan-line {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 3px;
    background: red;
    box-shadow: 0 0 20px red;
    animation: scan 4s linear infinite;
}

@keyframes scan {
    0% { top: 0; }
    100% { top: 100%; }
}

header {
    text-align: center;
    padding: 60px 20px 20px;
}

h1 {
    font-size: 3em;
    text-shadow: 0 0 15px red;
}

.tagline {
    opacity: 0.8;
}

.container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
}

.card {
    border: 1px solid red;
    padding: 25px;
    margin-bottom: 30px;
    box-shadow: 0 0 20px rgba(255,0,0,0.3);
    background: rgba(255,0,0,0.05);
}

input {
    padding: 10px;
    width: 70%;
    background: black;
    border: 1px solid red;
    color: red;
    margin-top: 10px;
}

button {
    background: red;
    color: black;
    border: none;
    padding: 10px 18px;
    margin-top: 15px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background: #ff6b6b;
}

.result {
    margin-top: 15px;
    min-height: 40px;
}

.typing {
    border-right: 2px solid red;
    animation: blink 1s infinite;
}

@keyframes blink {
    50% { border-color: transparent; }
}
</style>
</head>

<body>

<div class="scan-line"></div>

<header>
    <h1>SECURING THE FUTURE</h1>
    <p class="tagline">AI Threat Detection System Activated</p>
</header>

<div class="container">

    <div class="card">
        <h2>Identity Breach Scanner</h2>
        <p>Enter your email to begin AI threat analysis.</p>
        <input type="email" id="email" placeholder="target@email.com">
        <br>
        <button onclick="scanRisk()">INITIATE SCAN</button>
        <div class="result" id="scanResult"></div>
    </div>

    <div class="card">
        <h2>Security Behavior Assessment</h2>

        <p>Reuse passwords?</p>
        <button onclick="addScore(0)">YES</button>
        <button onclick="addScore(20)">NO</button>

        <p>Public social media?</p>
        <button onclick="addScore(0)">YES</button>
        <button onclick="addScore(20)">NO</button>

        <p>Two-Factor Authentication enabled?</p>
        <button onclick="addScore(20)">YES</button>
        <button onclick="addScore(0)">NO</button>

        <br>
        <button onclick="showScore()">ANALYZE SECURITY PROFILE</button>
        <button onclick="resetQuiz()">RESET</button>

        <div class="result" id="quizResult"></div>
    </div>

</div>

<script>
let score = 0;

function typeEffect(element, text, speed = 30) {
    element.innerHTML = "";
    let i = 0;
    function typing() {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, speed);
        }
    }
    typing();
}

function scanRisk() {
    const email = document.getElementById("email").value;
    const result = document.getElementById("scanResult");

    if (!email.includes("@")) {
        typeEffect(result, "ERROR: Invalid email format detected.");
        return;
    }

    typeEffect(result, "Analyzing database breaches...");
    
    setTimeout(() => {
        if (email.includes("123") || email.includes("test")) {
            typeEffect(result, "THREAT LEVEL: CRITICAL. Multiple breach signatures detected. Immediate password reset recommended.");
        } 
        else if (email.includes("gmail") || email.includes("yahoo")) {
            typeEffect(result, "THREAT LEVEL: MODERATE. Common provider detected. Strengthen security settings.");
        } 
        else {
            typeEffect(result, "THREAT LEVEL: LOW. No significant breach patterns found. Continue safe practices.");
        }
    }, 2000);
}

function addScore(points) {
    score += points;
}

function showScore() {
    const result = document.getElementById("quizResult");

    if (score >= 50) {
        typeEffect(result, "SECURITY STATUS: STRONG DEFENSE PROTOCOLS ACTIVE.");
    } 
    else if (score >= 30) {
        typeEffect(result, "SECURITY STATUS: VULNERABILITIES DETECTED.");
    } 
    else {
        typeEffect(result, "SECURITY STATUS: HIGH EXPOSURE RISK. ACTION REQUIRED.");
    }
}

function resetQuiz() {
    score = 0;
    document.getElementById("quizResult").innerHTML = "";
}
</script>

</body>
</html>
